{{define "main" }}

{{ .Content }}

<div id="home">
  <h2>Posts</h2>
  <ul class="posts">
    {{ $section := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range first 5 $section }}
      <li>
        <a href="{{ .Page.Permalink }}">{{ .Title }}</a>
        <span class="post-date">{{ .Date | dateFormat "Jan 2, 2006" }}</span>
      </li>
    {{ end }}
  </ul>
  <ins class="dmm-widget-placement" data-id="5da38f8c2be6cc87c33bc7df494c9c40" style="background:transparent"></ins><script src="https://widget-view.dmm.com/js/placement.js" class="dmm-widget-scripts" data-id="5da38f8c2be6cc87c33bc7df494c9c40"></script>
</div>

{{ end }}
