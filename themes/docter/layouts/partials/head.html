<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>
      {{ .Site.Params.name }}
  </title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  {{ $sassTemplate := resources.Get "sass/template.scss" }}
  {{ $style := $sassTemplate | resources.ExecuteAsTemplate "main.scss" . | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/syntax.css">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="{{ .Site.BaseURL }}/assets/js/respond.min.js"></script>
  <![endif]-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155850634-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'UA-155850634-1');
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
